apiVersion: apps/v1
kind: Deployment
metadata:
  name: jogodavida-omp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jogodavida-omp 
  template:
    metadata:
      labels:
        app: jogodavida-omp
    spec:
      containers:
      - name: openmp-container
        image: jogodavida-omp
        imagePullPolicy: Never
        ports:
        - containerPort: 30005
        command: ["/app/jogo_da_vida_omp"]
